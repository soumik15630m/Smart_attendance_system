name: ci

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Quality Tools
        run: |
          pip install ruff bandit mypy pip-audit vulture types-requests types-redis
          ruff --version
          bandit --version

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Linter (Ruff)
        run: ruff check --extend-select I .

      - name: Check Formatting
        run: ruff format --check .

      - name: Run Type Checker (Mypy)
        run: mypy . --ignore-missing-imports

      - name: Run Security Check (Bandit)
        run: bandit -r src/ -ll

      - name: Run Dependency Audit
        run: pip-audit -r requirements.txt

      - name: Detect Dead Code (Vulture)
        run: vulture src/ --min-confidence 80

      - name: Test Database Migrations
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/test_db
        run: |
          alembic upgrade head
          alembic downgrade base

  build:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: quality  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smart-attendance:test
          outputs: type=docker,dest=/tmp/myimage.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/myimage.tar
          format: 'table'
          exit-code: '1'       
          ignore-unfixed: true 
          severity: 'CRITICAL,HIGH'
