name: ci

# Trigger on Push to Main or Pull Requests
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Code Quality Check
  quality:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Ruff (Linter)
        run: |
          pip install ruff
          ruff --version

      - name: Run Linter (Ruff)
        # Checks for syntax errors and undefined names
        run: ruff check .

      - name: Check Formatting
        # Fails if code is not formatted (you can run 'ruff format .' locally to fix)
        run: ruff format --check .

  # JOB 2: Build Verification
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: quality  # Only run if linting passes
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        # This confirms that requirements.txt is valid and system libs (libgl1) are present.
        # It does NOT push the image, just tests the build process.
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smart-attendance:test
          cache-from: type=gha
          cache-to: type=gha,mode=max