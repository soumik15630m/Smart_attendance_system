version: '3.8'

services:
  # The API Application
  app:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  # Redis for Cooldowns
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"